<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>MovieFlakes</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">MovieFlakes</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active"><a href="index.html">Home</a></li>
                    <li class="menu-list-item"><a href="movies.html">Movies</a></li>
                    <li class="menu-list-item"><a href="series.html">Series</a></li>
                    <li class="menu-list-item"><a href="#">Popular</a></li>
                    <li class="menu-list-item"><a href="#">Trends</a></li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <span class="signup"><a href="signup.html">Sign Up</a></span>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <abbr title="Search"><i class="left-menu-icon fas fa-search"></i></abbr>
        <abbr title="Home"><i class="left-menu-icon fas fa-home"></i></abbr>
        <abbr title="Community"><i class="left-menu-icon fas fa-users"></i></abbr>
        <abbr title="Watchlist"><i class="left-menu-icon fas fa-bookmark"></i></abbr>
        <abbr title="TV"><i class="left-menu-icon fas fa-tv"></i></abbr>
        <abbr title="Watchtime"><i class="left-menu-icon fas fa-hourglass-start"></i></abbr>
        <abbr title="Cart"><i class="left-menu-icon fas fa-shopping-cart"></i></abbr>
    </div>

    <div class="signup-background">
        <div class="cont">
            <div class="glass-effect">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
